<header class="bg-[#c9cfdb] p-4 shadow-md fixed top-0 left-0 w-full z-10">
  <div class="container mx-auto flex justify-between items-center">
    <span class="text-black text-xl font-semibold">Mis Notas</span>
    <button routerLink="/registrar" mat-button
      class="ml-auto !bg-[#566069] !text-white rounded-lg px-4 py-2 !hover:bg-[#4a5256] transition duration-300 ease-in-out">
      Nueva nota
    </button>
  </div>
</header>



<div class="w-full mt-24 mx-auto max-w-screen-xl px-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    <mat-card class="w-full !bg-[#d9e7f2] p-4 rounded-lg shadow-lg" *ngFor="let item of resultado ">
      <mat-card-header>
        <mat-card-title>{{item.Nombre}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{item.Descripcion}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
          class="w-full !bg-[#566069] !text-white rounded-lghover:bg-[#4a5256] transition duration-300 ease-in-out"
          (click)="eliminarDatos(item.id)">
          Eliminar
        </button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
