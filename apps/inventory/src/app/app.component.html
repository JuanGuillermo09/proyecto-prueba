<header class="bg-[#c9cfdb] p-4 shadow-md fixed top-0 left-0 w-full z-10">
    <div class="container mx-auto flex justify-between items-center">
      <span class="text-black text-xl font-semibold">Notas Publicas</span>
    </div>
</header>
  


<div class="w-full mt-24 mx-auto max-w-screen-xl px-4">
  <div class="grid grid-cols-1 gap-6">

    <mat-card class="w-full !bg-[#d9e7f2] p-4 rounded-lg shadow-lg" *ngFor="let item of resultado">
      <mat-card-header>
        <mat-card-title>{{item.Nombre}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{item.Descripcion}}
      </mat-card-content>
    </mat-card>
  </div>
</div>


<button *ngIf="showScroll" (click)="scrollToTop()" class="scroll-to-top fixed bottom-5 right-5 z-50 !bg-[#566069] text-white w-12 h-12 flex justify-center items-center rounded-full transition-all duration-300 hover:bg-[#4a5256] hover:text-white focus:outline-none">
  <mat-icon>arrow_upward</mat-icon>
</button>


<div *ngIf="resultado.length === 0" class="text-center text-xl text-gray-600">

</div>
